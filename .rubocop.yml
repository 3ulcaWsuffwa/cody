AllCops:
  Exclude:
    # Exclude spec directories because I'm freer about the style there
    - 'spec/**/*'
    # Exclude db directories because a lot of that is generated by Rails
    - 'db/**/*'
    # Exclude config directories because most of it is generated
    - 'config/**/*'
    # Exclude bin directories because they are generated
    - 'bin/**/*'
    - 'Gemfile'
    - 'Rakefile'
    - 'config.ru'
  DisplayCopNames: false

# Layout Cops

Layout/DotPosition:
  EnforcedStyle: leading
  Enabled: true

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
  Enabled: true

Layout/MultilineOperationIndentation:
  Enabled: false

Layout/SpaceInLambdaLiteral:
  Enabled: false

# Lint Cops

Lint/AssignmentInCondition:
  Enabled: false

# Style Cops

Style/DoubleNegation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FormatString:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/Lambda:
  EnforcedStyle: literal
  Enabled: true

Style/PercentLiteralDelimiters:
  Enabled: true
  # Specify the default preferred delimiter for all types with the 'default' key
  # Override individual delimiters (even with default specified) by specifying
  # an individual key
  PreferredDelimiters:
    default: ()
    '%r': '{}'
    '%w': '()'
    '%W': '()'

Style/PerlBackrefs:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
  Enabled: true

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
  Enabled: true

Style/TrailingUnderscoreVariable:
  Enabled: false

# Metrics Cops

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Max: 200
  Enabled: true

Metrics/CyclomaticComplexity:
  Enabled: true

Metrics/MethodLength:
  Max: 30
  Enabled: true

Metrics/PerceivedComplexity:
  Enabled: false
